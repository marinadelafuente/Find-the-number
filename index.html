<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Ejercicio de Evaluación Intermedia M2 - "Adivina un número"</title>
  </head>
  <body>
    <h1>Adivina el número</h1>

    <form class="form">
      <label for="userNumber">Introduce aquí tu número:</label>
      <input class="userNumber" id="userNumber" type="number" name="userNumber" />
      <button class="tryButton">Prueba</button>
    </form>

    <p class="tipMessage">Escribe el número y dale a Prueba</p>

    <p class="counter"></p>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
