<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower|Pacifico|Roboto+Mono|Ubuntu&display=swap" rel="stylesheet">
  <title>"Find your number"</title>
</head>

<body>
  <main class="main">
    <h1 class="title js-title">Guess the right number to win!</h1>
    <h1 class="js-lost-game lost-game hidden">Game over</h1>
    <div class="container">
      <form class="js-form form">
        <label class="input-label" for="userNumber">Write here your number:</label>
        <input class="js-userNumber user-number" id="userNumber" type="number" name="userNumber" />
      </form>
      <button class="js-button button">Try</button>
      <button class="js-new-game-button button-new-game hidden">Try again</button>
      <p class="js-tipMessage tip-message">Write a number between 0 and 100 <br> and hit the "try" button.</p>
      <p class="js-counter counter">You have 4 attempts</p>
    </div>
  </main>

  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
